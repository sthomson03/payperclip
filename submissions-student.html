<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="/css/sharedoc.css">
        <script src="/js/sharedoc.js"></script>

        <title>Payperclip Sharedoc</title>
    </head>

    <body>
        <div class="header-container">
            <div class="logo">
                <img src="/images/Company Logo.png" alt="Payperclip Sharedoc" width="50%" height="50%">
            </div>

            <button id="navbar-toggle" type="button">
                <span></span>
            </button>

            <div class="navbar">
            </div>
        </div>

        <div class="content-container">
            <div class="submissions">
                <div class="uploadsubmission-title">
                    <h1>Upload Submission</h1>
                </div>

                <div class="uploadsubmission-container">
                    <div class="submission-title">
                        <h2>Submission Title</h2>
                        <input required type="text" id="submission-title" placeholder="Enter Submission Title">
                    </div>

                    <div class="submission-upload">
                        <h2>Attach Submission</h2>
                    
                        <div id="click-area" class="upload-container">
                            <input hidden type="file" accept=".doc, .docx, .pptx, .xlsx, .txt, .png, .jpg, .jpeg, .pdf, .rtf" id="input-submissionfile">
                            <img src="images/upload.png">
                            <p><b>Click to upload</b></p>
                            <p>The following file types are accepted:</p><br>
                            <p>.doc, .docx, .pptx, .xlsx, .txt, .png, .jpg, .jpeg, .pdf, .rtf</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="prevsubmissions">
                <div class="recentsubmission-title">
                    <h1>Recent Submissions</h1>
                </div>

                <div class="prevsubmission-container">
                    <h2></h2>
                    <p></p>
                </div>

                <div class="prevsubmission-container">
                    <h2></h2>
                    <p></p>
                </div>

                <div class="prevsubmission-container">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-text">
                <a href="https://payperclip-advert.my.canva.site/">
                    <h3>Click to find out more!</h3>
                </a>
            </div>
        </footer>

        <script src="/js/submissions-student.js" type="module"></script>
        <script src="/js/navbar.js" type="module"></script>
    </body>
</html>
