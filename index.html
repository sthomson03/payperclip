<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="/css/sharedoc.css">
        <script src="/js/sharedoc.js"></script>

        <title>Payperclip Sharedoc</title>
    </head>

    <body>
        <div class="register-login-container">
            <img src="/images/Company Logo.png" alt="Payperclip Sharedoc" width="25%" height="25%">

            <div class="login-container">
                <h1>Login</h1>
                
                <form id="loginForm">
                    <div class="register-login-input">
                        <input type="text" id="signup-email" placeholder="E-Mail Address">
                        
                        <input type="password" id="signup-original-password" placeholder="Password">

                        <div class="register-login-buttons">
                            <button id="loginButton" type="submit">Login</button>

                            <a href="/register.html">
                                <button type="button">Register</button>
                            </a>
                        </div>

                        <button type="button"><a class="dark-mode-button">Dark Mode</a></button>
                        <div class="forgotten-link">
                            <a href="/forgottenpassword.html">Forgotten Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="footer-text">
                <a href="https://payperclip-advert.my.canva.site/">
                    <h3>Click to find out more!</h3>
                </a>
            </div>
        </footer>
    </body>

    <script src="/js/index.js"type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('dark-mode');
        });
    </script>
</html>
