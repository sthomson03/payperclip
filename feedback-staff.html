<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="/css/sharedoc.css">
        <script src="/js/sharedoc.js"></script>

        
        <title>Payperclip Sharedoc</title>
    </head>

    <body>
        <div class="header-container">
            <div class="logo">
                <img src="/images/Company Logo.png" alt="Payperclip Sharedoc" width="50%" height="50%">
            </div>

            <button id="navbar-toggle" type="button">
                <span></span>
            </button>

            <div class="navbar">
            </div>
        </div>

        <div class="title-container">
            <div class="submissions-received-title">
                <h1>Submissions Received</h1>
            </div>

            <div class="feedback-title">
                <h1>Provide Feedback</h1>
            </div>
        </div>

        <div class="content-container">
            <div class="submissions-received">
                <div id="sub-received-container" class="submissions-received-container">
                    <h2></h2>  
                    <p></p>

                    <div class="download-grade-button-container">    
                        <button type="button" id="download-button" class="download-file-button">Download File</button>
                        <button type="button" id="grade-button" class="grade-button">Add Grade</button>
                    </div>
                </div>

                <div id="sub-received-container" class="submissions-received-container">
                    <h2></h2>
                    <p></p>   

                    <div class="download-grade-button-container">   
                        <button type="button" id="download-button" class="download-file-button">Download File</button>
                        <button type="button" id="grade-button" class="grade-button">Add Grade</button>
                    </div>
                </div>

                <div id="sub-received-container" class="submissions-received-container">
                    <h2></h2>   
                    <p></p>

                    <div class="download-grade-button-container">   
                        <button type="button" id="download-button" class="download-file-button">Download File</button>
                        <button type="button" id="grade-button" class="grade-button">Add Grade</button>
                    </div>
                </div>
                <div class="load-next-prev-buttons">
                    <button type="button" id="newer-sub-button" class="load-submissions-button">Load Newer Submissions</button>
                    <button type="button" id="older-sub-button" class="load-submissions-button">Load Older Submissions</button>
                </div>        
            </div>
            
            <div class="feedback-provided">
                <form class="feedback-form" id="feedback-form">
                    <p></p>    
                    <input id="feedback-message-input" class="feedback-message-input" placeholder="Start typing here...">
                    <div class="grade-select-container">
                        <label>Grade:
                            <select id="grade-dropdown" name="grade-dropdown" class="grade-dropdown">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="Fail">Fail</option>
                            </select>
                            <button type="button" id="submit-feedback-button">Submit</button>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="footer-text">
                <a href="advert.html">
                    <h3>Click to find out more!</h3>
                </a>
            </div>
        </footer>

        <script src="/js/feedback-staff.js" type="module"></script>
        <script src="/js/navbar.js" type="module"></script>
    </body>
</html>
