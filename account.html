<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/sharedoc.css">
        <script src="/js/sharedoc.js"></script>
        
        <title>Payperclip Sharedoc</title>
    </head>

    <body>
        <div class="header-container">
            <div class="logo">
                <img src="/images/Company Logo.png" alt="Payperclip Sharedoc" width="50%" height="50%">
            </div>

            <div class="navbar">
            </div>
        </div>

        <div class="title-container">
            <h1>Your Account</h1>
        </div>

        <div class="account-container">
            <div class="profile-image-signout-margin">
                <div class="profile-background">
                    <h2>Profile</h2>
                    
                    <img src="/images/profilepic.png" alt="Profile Picture" width="50%" height="50%" id="profile-pic">

                    <div class="center-buttons">
                        <button id="updatepic-button" type="button">Change Profile Picture
                            <input style="display: none" type="file" accept="image/jpeg, image/png, image/jpg" id="input-profilepic">
                        </button>
                        <button id="signout-button" type="submit">Sign Out</button>
                    </div>
                </div>
            </div>

            <div class="personal-details-margin">
                <div class="personal-details-background">    
                    <h2>Update Personal Details</h2>
                    
                    <form id="detailsForm">
                        <div class="personal-details-input">
                            <input type="text" id="updated-username" placeholder="Username">
                        </div>

                        <div class="personal-details-input">
                            <input type="email" id="updated-email" name="email" placeholder="Email">
                        </div>

                        <div class="personal-details-input">
                            <input type="password" id="updated-password" name="password" placeholder="Password">
                        </div>

                        <div class="personal-details-input">
                            <input type="text" id="updated-fullname" placeholder="Full Name">
                        </div>

                        <div class="personal-details-input">
                            <input type="tel" id="updated-telno" placeholder="Tel. No">
                        </div>

                        <div class="personal-details-input">
                            <input type="text" id="updated-pronouns" placeholder="Pronouns">
                        </div> 
                        
                        <div class="personal-details-input">
                            <label>Email Notifications?:
                                <input type="checkbox" id="updated-notifications">
                            </label>
                        </div>

                        <div class="personal-details-input">
                            <button id="updateinfo-button" type="submit">Update</button>
                        </div>
                    </form> 
                </div>
            </div>

            <div class="groups-margin">
                <div class="groups-background">
                    <h2>Your Current Groups</h2>

                    <div class="current-groups">
                        <div class="groups-container">
                            <p>Group 1</p>
                        </div>

                        <div class="groups-container">
                            <p>Group 2</p>
                        </div>
                    </div>

                    <h2>Your Previous Groups</h2>

                    <div class="previous-groups">
                        <div class="groups-container">
                            <p>Group 1</p>
                        </div>

                        <div class="groups-container">
                            <p>Group 2</p>
                        </div>
                    </div>

                    <h2>Account Information</h2>
                    <div class="download-delete-buttons">
                        <button id="download-button" type="button">Download Data</button>
                        <button id="delete-button" type="button">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-text">
                <a href="advert.html">
                    <h3>Click to find out more!</h3>
                </a>
            </div>
        </footer>
    </body>

    <script src="/js/account.js" type="module"></script>
    <script src="/js/navbar.js" type="module"></script>
</html>
