<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/sharedoc.css">
        <script src="/js/sharedoc.js"></script>
        
        <title>Payperclip Sharedoc</title>
    </head>

    <body>
        <div class="header-container">
            <div class="logo">
                <img src="/images/Company Logo.png" alt="Payperclip Sharedoc" width="50%" height="50%">
            </div>

            <div class="navbar">
            </div>
        </div>

        <div class="title-container">
            <div class="announcements-title">
                <h1>Your Announcements</h1>
                <select name="group-dropdown" class="group-dropdown">
                    <option value="group1">Group 1</option>
                    <option value="group2">Group 2</option>
                    <option value="group3">Group 3</option>
                    <option value="group4">Group 4</option>
                </select>
            </div>

            <div class="postedinfo-title">
                <h1>Create Announcement</h1>
            </div>
        </div>

        <div class="content-container">
            <div class="announcements">
                <div id="edit-announcement-modal" class="edit-modal" style="display: none;">
                    <div class="edit-modal-content">
                        <form id="edit-announcement-form">
                            <input type="text" id="edit-announcement-title" placeholder="Edit title">
                            <input type="text" id="edit-announcement-message" placeholder="Edit message">
                            <button type="button" id="cancel-edit-button">Cancel</button>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="announcements-container">
                    <h2></h2>  
                    
                    <div class="expand-react-button-container">    
                        <button type="button" class="expand-button">Expand</button>
                        <button type="button" class="edit-button">Edit</button>
                        <button type="button" class="delete-button">Delete</button>
                    </div>

                    <p></p>
                </div>

                <div class="announcements-container">
                    <h2></h2>   

                    <div class="expand-react-button-container">   
                        <button type="button" class="expand-button">Expand</button>
                        <button type="button" class="edit-button">Edit</button>
                        <button type="button" class="delete-button">Delete</button>
                    </div>

                    <p></p>
                </div>

                <div class="announcements-container">
                    <h2></h2>   

                    <div class="expand-react-button-container">   
                        <button type="button" class="expand-button">Expand</button>
                        <button type="button" class="edit-button">Edit</button>
                        <button type="button" class="delete-button">Delete</button>
                    </div>

                    <p></p>
                </div>

                <div class="announcements-container">
                    <h2></h2>   

                    <div class="expand-react-button-container">   
                        <button type="button" class="expand-button">Expand</button>
                        <button type="button" class="edit-button">Edit</button>
                        <button type="button" class="delete-button">Delete</button>
                    </div>

                    <p></p>
                </div>
            </div>
            
            <div class="create-announcement">
                <form id="create-announcement-form">
                    <div class="announcement-text-container">
                        <input id="announcement-title-input" placeholder="Enter announcement title">
                        <input id="announcement-message-input" placeholder="Start typing here...">
                    </div>

                    <label>Select Group:</label>
                    <div class="manage-group">
                        <select id="announcements-group" name="group-dropdown" class="group-dropdown">
                            <option value="group1">Group 1</option>
                            <option value="group2">Group 2</option>
                            <option value="group3">Group 3</option>
                            <option value="group4">Group 4</option>
                        </select>
                    </div>

                    <label>Enable Reactions?</label>
                    <div class="reactions-checkbox">
                        <input id="announcements-reaction"type="checkbox" name="receive-emails" value="true">
                    </div>

                    <div class="post-button">
                        <button type="submit">Post</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="footer-text">
                <a href="advert.html">
                    <h3>Click to find out more!</h3>
                </a>
            </div>
        </footer>

        <script src="/js/announcements-staff.js" type="module"></script>
        <script src="/js/navbar.js" type="module"></script>
    </body>
</html>
