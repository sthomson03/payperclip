<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="/css/sharedoc.css">
        <script src="/js/sharedoc.js"></script>

        <title>Payperclip Sharedoc</title>
    </head>

    <body>
        <div class="header-container">
            <div class="logo">
                <img src="/images/Company Logo.png" alt="Payperclip Sharedoc" width="50%" height="50%">
            </div>

            <button id="navbar-toggle" type="button">
                <span></span>
            </button>

            <div class="navbar">
            </div>
        </div>

        <div class="content-container">
            <div class="contacts">
                <div class="contacts-title">
                    <h1>Contacts</h1>
                </div>

                <div class="contact-search">
                    <input id="filter-contact" type="input" placeholder="Search Name...">
                </div>

                <div class="contacts-list">
                    <div class="contacts-container">
                        <h2></h2>
                        <button class="message-contact" type="submit">Send Message</button>
                    </div>

                    <div class="contacts-container">
                        <h2></h2>
                        <button class="message-contact" type="submit">Send Message</button>
                    </div>

                    <div class="contacts-container">
                        <h2></h2>
                        <button class="message-contact" type="submit">Send Message</button>
                    </div>

                    <div class="contacts-container">
                        <h2></h2>
                        <button class="message-contact" type="submit">Send Message</button>
                    </div>
                </div>
            </div>

            <div class="messages">
                <div class="messages-title">
                    <h1>Your Messages</h1>
                </div>

                <div class="messages-container">
                    <h1>No contact selected</h1>
                    <h1></h1>
                </div>

                <div class="message-input">
                    <input type="input" placeholder="Type Message...">
                    <button id="send-message-button" type="submit">Send</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-text">
                <a href="https://payperclip-advert.my.canva.site/">
                    <h3>Click to find out more!</h3>
                </a>
            </div>
        </footer>

        <script src="/js/messages.js" type="module"></script>
        <script src="/js/navbar.js" type="module"></script>
    </body>
</html>
